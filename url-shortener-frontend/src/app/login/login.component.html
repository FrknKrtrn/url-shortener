<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="login.component.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-body">
				<form #loginForm="ngForm" (ngSubmit)="onClickLogin()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
						<input [(ngModel)]="request.email" type="text" class="form-control" placeholder="email" name="email"
						required #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input [(ngModel)]="request.password" type="password" class="form-control" placeholder="password" name="password"
						required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
					</div>
					<div class="form-group">
						<input [disabled]="loginForm.form.invalid" type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
				<div>
					<small *ngIf="invalidLogin" class="text-danger">{{message}}</small>
				</div>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a (click)="goToSignUp()"><span class="sign_up">Sign Up<i class="fas fa-user-plus sign_up"></i></span> </a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
